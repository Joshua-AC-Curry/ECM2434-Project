<!DOCTYPE html>
<html>
<head>
  <title> Tree game home page </title>
</head>
{% load static %}
<link rel ="stylesheet" href="{%static '/home/homestyle.css'%}">
<body>
  <div class = "banner">
        <nav>
            <img alt src="{%static '/home/images/transparent.png'%}" class="logo">  
            <ul>
                <li><a href="/tree">My Tree</a></li>
                <li><a href="/map">Map</a></li>
                <li class="page"><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/">Logout</a></li>
            </ul>
            <img alt src="{%static '/home/images/transparent.png'%}" class="logo">
        </nav>
        <p>The queryset object:</p>
        {{ mymembers }}
        
        <p>Loop through the items:</p>
        
        
        <table border='1' style="color : white;">
          <tr>
            <th>username</th>
            <th>Thing1</th>
            <th>Thing2</th>
          </tr>
          {% for x in mymembers %}
            <tr>
              <td>{{ x.username }}</td>
              <td>{{ x.plastic_saved }}</td>
              <td>{{ x.oxygen }}</td>
            </tr>
          {% endfor %}
        </table>
        
        
</body>
</html>
